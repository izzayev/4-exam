<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>BookShelter</title>
</head>
<body id="main__body" class="fsdsc">
    
    <header class="">
        <div class="container header__container">
            <a href="#">
                <img class="logo1" src="./images/logo.svg" alt="logo" width="226" height="44">
                <img class="logo2" src="./images/Group193.svg" alt="logo" width="226" height="44"></a>
            <form class="header__form" action="https://echo.htmlacademy.ru">
                <label>
                    <input class="search__input" type="search" placeholder="Search books">
                </label>
            </form>
            <button class="btn_dark btn btn-link"></button>
        </div>
    </header>
    
    <main>
        <section class="result">
            <div class="container result__container">
                <h2 class="result__heading">
                    Showing <span class="result__span">18</span> Result(s)
                </h2>
                <button type="button" class="order__btn btn btn-secondary">Order by newest</button>
            </div>
        </section>
        
        <section class="cards">
            <div class="container cards__container">
                <div class="cards__left">
                    <h2 class="cards__heading">Bookmarks</h2>
                    <p class="cards__text">If you don't like to read, you haven't found the right book</p>
                    
                    <ul class="cards__wrapper">
                        <li class="cards__item">
                            <div class="cards__texts">
                                <h3 class="wrapper__heading">Python</h3>
                                <p class="wrapper__text">David M. Beazley</p>
                            </div>
                            <div class="cards__imgs">
                                <button type="button" class="btn btn-link btn__book"> <img src="./images/book-open1.svg" alt="book" width="24" height="24"></button>
                                <button type="button" class="btn btn-link btn__del"><img src="./images/delete1.svg" alt="book" width="24" height="24"></button>
                            </div>
                        </li>
                    </ul>
                </div>
                <ul class="book__cards">
                    <li class="book__card">
                        <div class="book__img__wrpper">
                            <img  class="book__img" src="./images/Rectangle1.jpg" alt="book" width="201" height="202">
                        </div>
                        <div class="book__body">
                            <h3 class="book__heading">
                                Python
                            </h3>
                            <p class="book__text">
                                David M. Beazley
                            </p>
                            <p class="book__year">
                                2009
                            </p>
                        </div>
                        <div class="book__btns">
                            <div class="book__btn__top">
                                <button type="button" class="btn btn-warning btn__top1">Bookmark</button>
                                <button class="btn btn-outline-primary btn__top2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">More info</button>
                            </div>
                            <button type="button" class="btn btn-secondary">Read</button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                ...
            </div>
        </div>
    </main>
    
    <template id="bookmark__template">
        <li class="cards__item">
            <div class="cards__texts">
                <h3 class="wrapper__heading">Python</h3>
                <p class="wrapper__text">David M. Beazley</p>
            </div>
            <div class="cards__btns">
                <button type="button" class="btn btn-link btn__book"> <img src="./images/book-open1.svg" alt="book" width="24" height="24"></button>
                <button type="button" class="btn btn-link btn__del"><img class="btn__del__img" src="./images/delete1.svg" alt="book" width="24" height="24"></button>
            </div>
        </li>
    </template>
    
    <template id="bookcard__template">
        <li class="book__card">
            <div class="book__img__wrpper">
                <img  class="book__img" src="./images/Rectangle1.jpg" alt="book" width="201" height="202">
            </div>
            <div class="book__body">
                <h3 class="book__heading">
                    Python
                </h3>
                <p class="book__text">
                    David M. Beazley
                </p>
                <p class="book__year">
                    2009
                </p>
            </div>
            <div class="book__btns">
                <div class="book__btn__top">
                    <button type="button" class="btn btn-warning btn__top1">Bookmark</button>
                    <button class="btn btn-outline-primary btn__top2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">More info</button>
                </div>
                <a href="#" class="btn btn-secondary btn__bottom">Read</a>
            </div>
        </li>
    </template>
    
    
    
    
    
    <script src="./js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
